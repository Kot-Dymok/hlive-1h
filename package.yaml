dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  hlive-1h-exe:
    main:                Main.hs
    source-dirs:         lib
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hlive-1h

tests:
  hlive-1h-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hlive-1h
